group 'com.example.connect_flutter_plugin'
version '1.0'

buildscript {
    ext.kotlin_version = '1.8.22'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        // Connect staging repo
        // maven { url "https://s01.oss.sonatype.org/content/groups/staging" }
        maven { url "https://s01.oss.sonatype.org/content/repositories/staging" }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'com.example.connect_flutter_plugin'
    compileSdk 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.appcompat:appcompat-resources:1.6.1'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version" // Or kotlin-stdlib-jdk8

    implementation 'io.github.go-acoustic:connect:10.4.48'

    // For testing local jars only
    //    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    //    api files('libs/tealeafmod.jar')
    // api files('libs/tealeafMod-release.aar')
}

